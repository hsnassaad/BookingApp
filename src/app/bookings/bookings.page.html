<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item-sliding *ngFor="let booking of bookings" #slidingBooking>
      <ion-item>
        <ion-label>
          <h5>{{booking.placeTitle}}</h5>
          <p>{{booking.guestNumber}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="onCancelBooking(booking.id, slidingBooking)">
          cancel
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
